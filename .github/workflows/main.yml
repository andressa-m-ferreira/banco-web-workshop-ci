name: 'Banco Web - CI'

# triggers
on: 
  workflow_dispatch: {}

jobs:
  tests:
    runs-on: ubuntu-latest

    env:
      API_BASE_URL: 'http://localhost:3000'
      PORT: 4000

    steps:
      - name: Checkout do repositorio
        uses: actions/checkout@v4

      - name: Instalar as dependencias
        run: npm install

      - name: Iniciar o servidor de mocks
        run: npm run mock-server &

      - name: Iniciar o servidor de aplicação
        run: npm run server &

      - name: Aguardar servidores inicializarem
        run: sleep 10 # Ajuste o tempo conforme necessário

      - name: Executar os testes
        run: npx cypress run
